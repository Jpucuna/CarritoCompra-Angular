<mat-toolbar class="head-nav">
    <span>Mis Compras</span> <mat-icon fontIcon="shopping_bag"></mat-icon>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/inicio/usuario">
        <mat-icon fontIcon="person"></mat-icon> Mi Cuenta</button>
    <button mat-button (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>  Salir
    </button>
</mat-toolbar>

<div *ngIf="datasource.data == null || datasource.data.length == 0" class="info-Product">
    <div  class="no-Product">
        <img src="../assets/img/compras.png" alt="usuario" width="50%">
            <h1 style="margin-top: 5px; color: rgb(161, 157, 157);">No existen compras que mostrar...</h1>
    </div>
</div>

<div class="tabla" *ngIf="datasource.data.length > 0">

    <table  mat-table [dataSource]="datasource" class="mat-elevation-z2">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> Compra ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idCompra}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Fecha de compra">
          <th mat-header-cell *matHeaderCellDef> Fecha de Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaCompra}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Pago">
          <th mat-header-cell *matHeaderCellDef> Pago </th>
          <td mat-cell *matCellDef="let element"> ${{element.pago}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef> Estado de compra </th>
          <td mat-cell *matCellDef="let element"> EN PROCESO </td>
        </ng-container>
        
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">  
                    <mat-icon class="search" fontIcon="search" matTooltip="ver mas"></mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

    <mat-icon>home</mat-icon>
