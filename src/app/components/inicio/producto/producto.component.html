<mat-toolbar class="head-nav">
    <span>Carrito de Compras</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="/inicio/registrarCompra">
        <mat-icon fontIcon="local_mall"></mat-icon> Ir al carrito</button>    
    <button mat-button routerLink="/inicio/usuario">
        <mat-icon fontIcon="person"></mat-icon> Mi Cuenta</button>
    <button mat-button (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout"></mat-icon>  Salir
    </button>
    
</mat-toolbar>

<mat-card class="container" style="margin-top: 10px;">
    PRODUCTOS DISPONIBLES
</mat-card>

<div class="container">
    <mat-card class="example-card" *ngFor="let p of products">
        <mat-card-header>
          <mat-card-title>{{p.nombreProducto}}</mat-card-title>
          <mat-card-subtitle>Stock: {{p.cantidad}} - Precio: ${{p.precio}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{p.url}}" alt="{{p.nombreProducto}}" width="372" height="279">
        <mat-card-content>
          <p>
            {{p.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions class="acciones" style="margin-bottom: 2px;">
          <button mat-raised-button color="primary" (click)="disminuirCantidad(p)">-</button>
          <input type="number" placeholder="0" style="margin-left: 7px;" [value]="p.cant">
          <button mat-raised-button color="primary" (click)="aumentarCantidad(p)">+</button>
        </mat-card-actions>
        <mat-card-actions class="acciones">
          <button [disabled]="p.cant == null || p.cant == 0" mat-raised-button color="primary" style="height: 50px;" (click)="agregarProducto(p)">Agregar al Carrito <mat-icon fontIcon="add_shopping_cart"></mat-icon></button>
        </mat-card-actions>
      </mat-card>

</div>
